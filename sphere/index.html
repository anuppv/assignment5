<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume of a sphere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sphere">
        <h1>Volume of Sphere</h1>
        <p>Input the radius value and get the volume of sphere.</p>
        <form action="" method="post" id="sphere_volume">
            <label>Radius</label><input type="text" name="radius" id="radius" required>
            <input type="submit" value="Find Volume" id="submit">
            <label>Volume</label><input type="text" name="volume" id="volume">    
        </form>
    </div>



    <script src="script.js"></script>
</body>
</html>
